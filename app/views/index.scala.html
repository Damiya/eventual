<!DOCTYPE html>
<html data-ng-app="app" data-ng-controller="AppCtrl">
<head>
	<meta charset="UTF-8">
	<title>The Eventual PlayFramework-AngularJS-MongoDB Seed Project</title>
</head>
<body>
	<!-- as the route changes, the AngularJS view will be dynamically rendered and populated -->
	<div id="main" data-ng-view="view"/div>
	
	<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
	<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
	
	<script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/angular-resource.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
</body>
</html>
